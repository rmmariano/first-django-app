<html>
<head>
<title>Django	Girls	blog</title>
</head>
<body>
	<div>
		<h1><a	href="/">Django	Girls	Blog</a></h1>
	</div>
	{%	for	post	in	posts	%}
		<div>
			<p>published:	{{	post.published_date	}}</p>
			<h1><a	href="">{{	post.title	}}</a></h1>
			<p>{{	post.text|linebreaks	}}</p>
			<!-- Além	disso,	 	|linebreaks	 	está	passando	o	texto	do	post	por um	filtro,	convertendo	quebras	de	linha	em	parágrafos. -->
		</div>
	{%	endfor	%}
</body>
</html>
